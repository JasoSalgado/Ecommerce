{% extends 'base.html' %}

{% block content %}

    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

            {% include 'includes/alerts.html' %}

          <div class="card-body">
          <h4 class="card-title mb-4">Restaurar contraseña</h4>
          <form action="{% url 'reset_password' %}" method="POST">
                {% csrf_token %}

              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Crear contraseña" name="password">
              </div> <!-- form-group// -->
              
              <div class="form-group">
                 <input type="confirm_password" class="form-control" placeholder="Confirmar contraseña" name="confirm_password">
              </div> <!-- form-group// -->
              
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Restaurar  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
